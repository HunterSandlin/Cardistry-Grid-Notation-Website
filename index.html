<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <script src="script.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>


  <div class="jumbotron text-center">
    <h1>Cardistry Grid Notation</h1> 
  </div>

  <div class="row">
    <div class="col-sm-4" style="background-color:lavender;">

        <input type="checkbox" class="options" id="singleCard" name="singleCard" value="singleCard">
        <label for="singleCard">Single card</label><br />
        <input type="button" value="Generate Packet" id="generatePacket"> <br />

      <div class="div_pickup" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="packets/nullPacket.png" class="generatedPicture" draggable="true" ondragstart="drag(event)" id="drag1" width="100%">
      </div>
    </div>
    <div class="col-sm-8" style="background-color:lavenderblush;">
      <div class="row">
        <div class="div_dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="div_dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="div_dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="div_dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      </div>
      <div class="row">
        <div class="div_dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="div_dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="div_dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="div_dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      </div>
      <div class="row">
        <div class="div_dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="div_dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="div_dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="div_dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      </div>
      
    </div>
  </div>




</body>
</html>
