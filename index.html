<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>


  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <span><img src="CGN-logo.png" class="d-inline-block align-top header-logo" alt=""></span>
      Cardistry Grid Notation Creator
    </a>
  </nav>

  
  <div class="row">
    <div class="col-sm-4 sidebar" style="background-color:lavender;">

      <input type="checkbox" class="fingerSelectCheck" id="singleCard" name="singleCard" value="singleCard">
        <label for="singleCard">Single card</label><br />
        <br />

        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck1">
          <label class="custom-control-label" for="customCheck1">Check this custom checkbox</label>
        </div>
      
      <p>
        <button class="btn btn-info" type="button" data-toggle="collapse" data-target="#collapseFingerSelect" aria-expanded="false" aria-controls="collapseExample">
          Finger Placement
        </button>
      </p>
      <div class="collapse" id="collapseFingerSelect">
        <div class="card card-body">

          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownFingerSide" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Select 
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownFingerSide">
              <a class="dropdown-item">Top</a>
              <a class="dropdown-item">Left</a>
              <a class="dropdown-item">Right</a>
              <a class="dropdown-item">Bottom</a>
            </div>
          </div>


        <input type="checkbox" class="fingerSelectCheck" id="thumbFinger">
        <label for="thumbFinger">Thumb</label>
        <input type="checkbox" class="fingerSelectCheck" id="indexFinger">
        <label for="indexFinger">Index</label>
        <input type="checkbox" class="fingerSelectCheck" id="middleFinger">
        <label for="middleFinger">Middle</label>
        <input type="checkbox" class="fingerSelectCheck" id="ringFinger">
        <label for="top-ringringFinger">Ring</label>
        <input type="checkbox" class="fingerSelectCheck" id="pinkyFinger">
        <label for="pinkyFinger">Pinky</label>
        <br />

      </div>
    </div>
        <br />
        <br />
        <input class="btn btn-primary" type="button" value="Generate Packet" id="generatePacket"> <br />

      <div class="div_pickup" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="packets/nullPacket.png" class="generatedPicture" draggable="true" ondragstart="drag(event)" id="drag1" width="100%">
      </div>
    </div>
    <div class="col-sm-7" style="background-color:lavenderblush;">
      <div class="row">
        <div class="div_dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="div_dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="div_dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="div_dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      </div>
      <div class="row">
        <div class="div_dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="div_dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="div_dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="div_dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      </div>
      <div class="row">
        <div class="div_dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="div_dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="div_dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="div_dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      </div>
      
    </div>
  </div>


  <script src="script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
