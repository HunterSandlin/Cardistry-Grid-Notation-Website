<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<body>


  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <span><img src="CGN-logo.png" class="d-inline-block align-top header-logo" alt=""></span>
      Cardistry Grid Notation Creator
    </a>
  </nav>
  <br />
  <h1 class="title">Design CGN Sheet</h1>
  <br />
  <div class="row">
    <div class="card bg-light design-card" style="width: 30rem;">
      <div class="card-header">Generate Packet</div>
      <p>
        <button class="btn btn-info option-btns" type="button" data-toggle="collapse" data-target="#collapseFingerSelect" aria-expanded="false" aria-controls="collapseExample">
          Finger Placement
        </button>
      </p>
      <div class="collapse" id="collapseFingerSelect">
        <div class="card card-body">

          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownFingerSide" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Select 
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownFingerSide">
              <a class="dropdown-item">Top</a>
              <a class="dropdown-item">Left</a>
              <a class="dropdown-item">Right</a>
              <a class="dropdown-item">Bottom</a>
            </div>
          </div>

          <br />
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="thumbFinger">
          <label class="custom-control-label" for="thumbFinger">Thumb</label>
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="indexFinger">
          <label class="custom-control-label" for="indexFinger">Index</label>
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="middleFinger">
          <label class="custom-control-label" for="middleFinger">Middle</label>
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="ringFinger">
          <label class="custom-control-label" for="top-ringringFinger">Ring</label>
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="pinkyFinger">
          <label class="custom-control-label" for="pinkyFinger">Pinky</label>
        </div>
        <br />

      </div>
    </div>
        <br />
        <br />
        <div class="align-images">
        <div class="div_pickup" ondrop="drop(event)" ondragover="allowDrop(event)">
          <img src="packets/nullPacket.png" class="generatedPicture" draggable="true" ondragstart="drag(event)" width="100%">
        </div>
        <div class="div_pickup delete-box" ondrop="drop(event)" ondragover="allowDrop(event)">
          <img src="packets/delete.png" class="deletePacket" draggable="true" ondragstart="drag(event)" width="100%" alt="Delete packet by dropping here">
        </div>
      </div>
      </div>
    <div class="card bg-light">
      <div class="card-header">Sheet</div>
      <div class="card-body">
        <div class="row">
          <div class="div_dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
          <div class="div_dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
          <div class="div_dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
          <div class="div_dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
          <div class="div_dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div class="row">
          <div class="div_dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
          <div class="div_dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
          <div class="div_dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
          <div class="div_dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
          <div class="div_dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div class="row">
          <div class="div_dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
          <div class="div_dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
          <div class="div_dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
          <div class="div_dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
          <div class="div_dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div class="row">
          <div class="div_dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
          <div class="div_dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
          <div class="div_dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
          <div class="div_dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
          <div class="div_dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div class="row">
          <div class="div_dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
          <div class="div_dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
          <div class="div_dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
          <div class="div_dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
          <div class="div_dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
